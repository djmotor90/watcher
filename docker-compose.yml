version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: watcher-db
    environment:
      POSTGRES_USER: watcher
      POSTGRES_PASSWORD: watcher_password
      POSTGRES_DB: watcher
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watcher"]
      interval: 10s
      timeout: 5s
      retries: 5

